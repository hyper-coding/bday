  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("images/cover.jpg");
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      padding: 40px 20px;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
  text-align: center;
  font-family: 'Dancing Script', cursive;
  font-size: 4rem;
  color: #ff69b4;
  text-shadow: 2px 2px 10px #c9d3df, 0 0 20px #ffc0cb;
  margin-bottom: 30px;
  letter-spacing: 2px;
  background: linear-gradient(to right, #ff89bb, #ffb6d9, #ff7ea1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 50px auto;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.03);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.4s ease;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 192, 203, 0.8);
      color: #721c24;
      font-weight: 500;
      padding: 10px 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
      font-size: 1rem;
    }

    .image-container:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    .celebrate-btn {
      display: block;
      margin: 0 auto;
      padding: 15px 40px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(90deg, #e94785, #8514e8);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(202, 54, 128, 0.3);
      transition: transform 0.4s ease, box-shadow 0.5s ease;
    }

    .celebrate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    }
    .carousel-container {
  position: relative;
  width: 100%;
  overflow: hidden;
  margin-bottom: 40px;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
  gap: 20px;
  padding: 10px;
}

.image-container {
  flex: 0 0 25%;
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.image-container:hover {
  transform: scale(1.03);
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255, 255, 255, 0.6);
  border: none;
  font-size: 2rem;
  padding: 10px 15px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
}

.arrow.right {
  right: 10px;
}

.arrow:hover {
  background-color: rgba(255, 255, 255, 0.9);
}

@media (max-width: 768px) {
  .image-container {
    flex: 0 0 50%;
  }
}

@media (max-width: 480px) {
  .image-container {
    flex: 0 0 100%;
  }
}

#diary-container {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to right, #f732bc, #7c3aed);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

/* Realistic Book */
.diary-book {
  width: 400px;
  height: 500px;
  display: flex;
  perspective: 2000px;
  cursor: pointer;
  position: relative;
  margin-left: 7%;
}

.diary-spine {
  width: 30px;
  background: linear-gradient(to right, #4e342e, #3e2723);
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  box-shadow: inset -5px 0 10px rgba(0,0,0,0.4);
}

.diary-cover {
  width: 270px;
  background: url("images/book_cover.jpg");
  background-size: cover;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform-origin: left;
  transition: transform 1s ease;
  position: relative;
  padding: 10px;
  backdrop-filter: blur(1px);
}

.title {
  font-size: 28px;
  color: #fce4ec;
  margin: 0;
  text-shadow: 0 0 5px #ff80ab;
}

.subtitle {
  font-size: 14px;
  color: #ffc1e3;
  margin-top: 8px;
  animation: floatText 2s ease-in-out infinite alternate;
  text-shadow: 0 0 3px #f06292;
}

@keyframes floatText {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-4px); opacity: 0.8; }
}

.diary-book.open .diary-cover {
  transform: rotateY(-160deg);
}

  <script>
  const track = document.getElementById('track');
  const cardWidth = track.querySelector('.image-container').offsetWidth + 20; // +gap
  const totalCards = track.children.length;
  let currentIndex = 0;

  function moveRight() {
    currentIndex = (currentIndex + 1) % totalCards;
    updateCarousel();
  }

  function moveLeft() {
    currentIndex = (currentIndex - 1 + totalCards) % totalCards;
    updateCarousel();
  }

  function updateCarousel() {
    track.style.transform = `translateX(-${cardWidth * currentIndex}px)`;
  }

  function openDiary() {
    const diary = document.querySelector('.diary-book');
    const pageSound = document.getElementById('page-sound');
    const bgMusic = document.getElementById('bg-music');

    diary.classList.add('open');
    pageSound.play();

    bgMusic.volume = 0.5;
    bgMusic.play().catch((e) => {
      console.log("Music play failed:", e);
    });

    setTimeout(() => {
      document.getElementById("diary-container").style.display = "none";
    }, 1200);
  }

  let isZoomed = false;
let slideshowInterval;

// start automatic slideshow
function startSlideshow() {
  slideshowInterval = setInterval(() => {
    moveRight();
  }, 3000);
}

// pause slideshow
function pauseSlideshow() {
  clearInterval(slideshowInterval);
}

// add click to zoom for each image
document.querySelectorAll('.image-container img').forEach(img => {
  img.addEventListener('click', () => {
    if (!isZoomed) {
      img.style.transform = "scale(1.2)";
      pauseSlideshow();
      isZoomed = true;
    } else {
      img.style.transform = "scale(1)";
      startSlideshow();
      isZoomed = false;
    }
  });
});

// start slideshow after diary opens
function openDiary() {
  const diary = document.querySelector('.diary-book');
  const pageSound = document.getElementById('page-sound');
  const bgMusic = document.getElementById('bg-music');

  diary.classList.add('open');
  pageSound.play();

  bgMusic.volume = 0.5;
  bgMusic.play().catch((e) => {
    console.log("Music play failed:", e);
  });

  setTimeout(() => {
    document.getElementById("diary-container").style.display = "none";
    startSlideshow();  // start auto slideshow after diary
  }, 1200);
}

</script>
